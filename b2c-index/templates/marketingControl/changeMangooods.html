<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>营销管理-单品促销-修改商品</title>
    <link href="../../style/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../../style/common.css" rel="stylesheet" type="text/css">
    <link href="../../style/framework/marketingControl/changegooods.css" rel="stylesheet" type="text/css">
    <script src="../../scripts/jquery.min.js"></script>
    <script src="../../scripts/bootstrap.min.js"></script>
</head>
<body>
<!--单品促销-修改商品-->
<div class="common-view">
    <!--标题-->
    <p class="common-title">营销管理<span>&gt;</span>满赠活动<span>&gt;</span>修改商品</p>

    <!--主体内容-->
    <div class="common-total">


        <!--新增-->
        <div class="common-list">
            <div class="form-inline">
                <div class="form-group">
                    <a href="javascript:;" class="btn btn-primary"  data-toggle="modal" data-target="#delete">删除</a><a href="javascript:;" class="btn btn-primary" data-toggle="modal" data-target="#myModal">添加商品</a>
                </div>
            </div>
        </div>

        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th class="col-md-1"><input type="checkbox" class="checkBox total"></th>
                <th class="col-md-2">名称</th>
                <th class="col-md-1">库存量</th>
                <th class="col-md-1">售价</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td><input type="checkbox" class="checkBox unit"></td>
                <td>石坝结晶爽肤水150ml/td>
                <td>89</td>
                <td>12.5</td>
            </tr>
            <tr>
                <td><input type="checkbox" class="checkBox unit"></td>
                <td>石坝结晶爽肤水150ml</td>
                <td>89</td>
                <td>12.5</td>
            </tr>
            </tbody>
        </table>

        <a href="javascript:;" class="submit">提交</a>
    </div>


    <!-- 添加模态框（Modal） -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalClose" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalClose">添加商品</h4>
                </div>
                <div class="modal-body">
                    <div class="form-horizontal">
                        <div class="form-group">
                            <label class="col-md-2 control-label">搜索:</label>
                            <div class="col-md-9">
                                <div class="col-md-9" style="padding-left: 0px">
                                    <input type="text" class="form-control">
                                </div>
                                <a class="btn btn-primary">确定</a>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label"></label>
                            <div class="col-md-9">
                                <div class="GradeCondition">
                                    <input type="checkbox" class="Location unit-location"><span class="col-md-10">吕臻参葆凝时焕活护发乳400ML吕臻参葆凝时焕活吕臻参葆凝时焕活吕臻参葆凝时焕活吕臻参葆凝时焕活吕臻参葆凝时焕活</span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label"></label>
                            <div class="col-md-9">
                                <div class="GradeCondition">
                                    <input type="checkbox" class="Location total-location"><span>全选</span>
                                </div>
                                <div class="btn btn-primary delete">删除</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">确认</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
    <!-- 添加模态框（Modal） -->

    <!-- 删除模态框（Modal） -->
    <div class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="myModalClose" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="deleteClose">是否删除</h4>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">确认</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
    <!-- 删除模态框（Modal） -->

</div>
<!--/单品促销-修改商品-->
</body>
<script type="text/javascript">
    $(function () {
//      全部选中
        $('.total').click(function () {
            if($(this).is(':checked')){
                $('.unit').prop('checked', true);
            }else {
                $('.unit').prop('checked', false);
            }
        });
//单个选中
        $('.unit').click(function () {
            if($(this).is(':checked')){
                $(this).prop('checked', true);
            }else {
                $('.total').prop('checked', false);
                $(this).prop('checked', false);
            }
        });

        //      弹出框全部选中
        $('.total-location').click(function () {
            if($(this).is(':checked')){
                $('.unit-location').prop('checked', true);
            }else {
                $('.unit-location').prop('checked', false);
            }
        });
//单个选中
        $('.unit-location').click(function () {
            if($(this).is(':checked')){
                $(this).prop('checked', true)
            }else {
                $('.total-location').prop('checked', false);
                $(this).prop('checked', false);
            }
        });

    })
</script>
</html>
