<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>商品管理-商品属性</title>
    <link href="../../style/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../../style/common.css" rel="stylesheet" type="text/css">
    <link href="../../style/framework/goodsControl/attributeControl.css" rel="stylesheet" type="text/css">
    <script src="../../scripts/jquery.min.js"></script>
    <script src="../../scripts/bootstrap.min.js"></script>
</head>
<body>
<!--商品管理商品属性-->
<div class="common-view">

    <!--标题-->
    <p class="common-title">商品管理<span>&gt;</span>商品属性</p>

    <!--主体内容-->
    <div class="common-total">
        <!--属性查询-->
        <div class="common-search">
            <p class="common-little-title">商品属性列表</p>
            <div class="common-search-item">
                <from class="form-inline">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">属性名称</span><input type="text" class="form-control"></div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">所属分类</span>
                            <select class="form-control">
                                <option value="0" selected>微信</option>
                                <option value="1">银联在线</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">开启状态</span>
                            <select class="form-control">
                                <option value="0" selected>启用</option>
                                <option value="1">停用</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group"><a href="javascript:;" class="btn btn-primary">查询</a></div>
                </from>
                <div class="data-reset"><a href="javascript:;" class="btn btn-info" data-toggle="modal" data-target="#myModal"><span class="glyphicon glyphicon-plus"></span>&nbsp;&nbsp;新增属性</a></div>
            </div>
        </div>


        <!--属性列表-->
        <div class="common-list">
            <div class="tab-content">
                <div class="tab-pane fade in active" id="specificationsList">
                    <table class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th class="col-md-1">属性名称</th>
                            <th class="col-md-1">所属分类</th>
                            <th class="col-md-1">开启状态</th>
                            <th class="col-md-1">控制</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>内存</td>
                            <td>3C数码>手机>iphone</td>
                            <td><div class="common-box common-box-active"><input type="button" class="common-bbtn" data-value="0"><span>OFF</span></div></td>
                            <td><a href="javascript:;" class="common-btn" data-toggle="modal" data-target="#changeModal">编辑</a><a data-toggle="modal" data-target="#delete" href="javascript:;" class="common-btn">删除</a><a href="javascript:;" class="common-btn">属性值管理</a></td>
                        </tr>
                        <tr>
                            <td>内存</td>
                            <td>3C数码>手机>iphone</td>
                            <td><div class="common-box common-box-active"><input type="button" class="common-bbtn" data-value="0"><span>OFF</span></div></td>
                            <td><a href="javascript:;" class="common-btn"  data-toggle="modal" data-target="#changeModal">编辑</a><a data-toggle="modal" data-target="#delete" href="javascript:;" class="common-btn">删除</a><a href="javascript:;" class="common-btn">属性值管理</a></td>
                        </tr>
                        </tbody>
                    </table>
                    <!--分页器-->
                    <div class="fixed">
                        <div class="list-fenye">
                            <span>共100</span>
                            <span><em>1/5</em>页</span>
                            <ul class="pagination">
                                <li><a href="#">&laquo;</a></li>
                                <li class="active"><a href="#">1</a></li>
                                <li><a href="#">2</a></li>
                                <li><a href="#">3</a></li>
                                <li><a href="#">4</a></li>
                                <li><a href="#">5</a></li>
                                <li><a href="#">&raquo;</a></li>
                            </ul>
                            <span>跳转到<input type="text"></span><a href="javascript:;" class="btn btn-primary">确定</a>
                        </div>
                    </div>
                    <!--/分页器-->
                </div>
            </div>
        </div>
    </div>


    <!-- 新增规格模态框（Modal） -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">新增属性</h4>
                </div>
                <div class="modal-body">
                    <div class="form-horizontal">
                        <div class="form-group">
                            <label class="col-md-3 control-label">所属分类</label>
                            <div class="col-md-9">
                                <label class="radio-inline">
                                    <select class="form-control">
                                        <option value="0" selected>三级分类</option>
                                        <option value="1">银联在线</option>
                                    </select>
                                </label>
                                <label class="radio-inline">
                                    <select class="form-control">
                                        <option value="0" selected>三级分类</option>
                                        <option value="1">银联在线</option>
                                    </select>
                                </label>
                                <label class="radio-inline">
                                    <select class="form-control">
                                        <option value="0" selected>三级分类</option>
                                        <option value="1">银联在线</option>
                                    </select>
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label">属性名称</label>
                            <div class="col-md-5">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label">开启状态:</label>
                            <div class="col-md-9">
                                <label class="Locations-box"><input class="Locations" type="radio" name="radio">&nbsp;启用</label>
                                <label class="Locations-box"><input class="Locations" type="radio" name="radio">&nbsp;停用</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">确定</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
    <!-- 新增规格模态框（Modal） -->

    <!-- 修改规格模态框（Modal） -->
    <div class="modal fade" id="changeModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="changeLabel">修改属性</h4>
                </div>
                <div class="modal-body">
                    <div class="form-horizontal">
                        <div class="form-group">
                            <label class="col-md-3 control-label">所属分类</label>
                            <div class="col-md-9">
                                <label class="radio-inline">
                                    <select class="form-control">
                                        <option value="0" selected>三级分类</option>
                                        <option value="1">银联在线</option>
                                    </select>
                                </label>
                                <label class="radio-inline">
                                    <select class="form-control">
                                        <option value="0" selected>三级分类</option>
                                        <option value="1">银联在线</option>
                                    </select>
                                </label>
                                <label class="radio-inline">
                                    <select class="form-control">
                                        <option value="0" selected>三级分类</option>
                                        <option value="1">银联在线</option>
                                    </select>
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label">属性名称</label>
                            <div class="col-md-5">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label">开启状态:</label>
                            <div class="col-md-9">
                                <label class="Locations-box"><input class="Locations" type="radio" name="radio">&nbsp;启用</label>
                                <label class="Locations-box"><input class="Locations" type="radio" name="radio">&nbsp;停用</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">确定</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
    <!-- 修改规格模态框（Modal） -->

    <!--删除模态框（Modal） -->
    <div class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="LoginLogLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="DeleteLabel">是否删除</h4>
                </div>
                <!--<div class="modal-body">-->

                <!--</div>-->
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary modal-btn-primary">确认</button>
                    <button type="button" class="btn btn-default modal-btn-default" data-dismiss="modal">关闭</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal -->
    </div>
    <!--删除模态框（Modal） -->


</div>
<!--/商品管理商品规格-->
</body>
<script type="text/javascript" src="../../scripts/common.js"></script>
</html>
