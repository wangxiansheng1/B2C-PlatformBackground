<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>财务管理-开票管理</title>
    <link href="../../style/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../../style/common.css" rel="stylesheet" type="text/css">
    <link href="../../style/laydate.css" rel="stylesheet" type="text/css">
    <link href="../../style/laytime.css" rel="stylesheet" type="text/css">
    <link href="../../style/framework/financialControl/invoiceControl.css" rel="stylesheet" type="text/css">

</head>
<body>
<!--开票管理-->
<div class="common-view">
    <!--标题-->
    <p class="common-title">财务管理<span>&gt;</span>开票管理</p>

    <!--主体内容-->
    <div class="common-total">
        <!--对账单查询-->
        <div class="common-search">
            <p class="common-little-title">开票查询</p>
            <div class="common-search-item">
                <div class="form-inline">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">订单号</span><input type="text" class="form-control"></div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">开票状态：</span>
                            <select class="form-control">
                                <option value="0" selected>未开票</option>
                                <option value="1">已开票</option>
                            </select>
                        </div>

                    </div>
                    <div class="form-group"><a href="javascript:;" class="btn btn-primary">查询</a></div>
                </div>
                <div class="data-reset"><a href="javascript:;" class="btn btn-info"><span class="glyphicon glyphicon-download-alt"></span>&nbsp;&nbsp;导出</a></div>
            </div>

        </div>

        <!--开票列表-->
        <div class="common-list">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th class="col-md-1">订单号</th>
                    <th class="col-md-1">用户ID</th>
                    <th class="col-md-1">开票金额</th>
                    <th class="col-md-1">开票状态</th>
                    <th class="col-md-1">开票抬头</th>
                    <th class="col-md-1">控制</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>128783198239127831</br><span>2</span></td>
                    <td>张三</td>
                    <td>￥88</td>
                    <td>未开票</td>
                    <td>张三他爸</td>
                    <td><a href="../orderControl/orderDetails.html" class="common-btn">查看</a><a href="javascript:;" class="common-btn" data-toggle="modal" data-target="#invoice"> 开票</a>
                    </td>
                </tr>
                <tr>
                    <td>128783198239127831</br><span>3</span></td>
                    <td>张三</td>
                    <td>￥88</td>
                    <td>已开票</td>
                    <td>张三他爸</td>
                    <td><a href="javascript:;" class="common-btn">查看</a>
                    </td>
                </tr>
                </tbody>
            </table>

            <!--分页器-->
            <div class="fixed">
                <div class="list-fenye">
                    <span>共100</span>
                    <span><em>1/5</em>页</span>
                    <ul class="pagination">
                        <li><a href="#">&laquo;</a></li>
                        <li class="active"><a href="#">1</a></li>
                        <li><a href="#">2</a></li>
                        <li><a href="#">3</a></li>
                        <li><a href="#">4</a></li>
                        <li><a href="#">5</a></li>
                        <li><a href="#">&raquo;</a></li>
                    </ul>
                    <span>跳转到<input type="text"></span><a href="javascript:;" class="btn btn-primary">确定</a>
                </div>
            </div>
            <!--/分页器-->
        </div>


        <!--开票模态框（Modal） -->
        <div class="modal fade" id="invoice" tabindex="-1" role="dialog" aria-labelledby="LoginLogLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="invoiceLabel">开票</h4>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary modal-btn-primary">确认</button>
                        <button type="button" class="btn btn-default modal-btn-default" data-dismiss="modal">关闭</button>
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal -->
        </div>
        <!--开票模态框（Modal） -->

    </div>

</div>
<!--/开票管理-->
</body>
<script src="../../scripts/jquery.min.js"></script>
<script src="../../scripts/bootstrap.min.js"></script>
<script src="../../scripts/laydate.js"></script>
<script src="../../scripts/common.js"></script>
</html>
