<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>财务管理-对账管理</title>
    <link href="../../style/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../../style/common.css" rel="stylesheet" type="text/css">
    <link href="../../style/laydate.css" rel="stylesheet" type="text/css">
    <link href="../../style/laytime.css" rel="stylesheet" type="text/css">
    <link href="../../style/framework/financialControl/reconciliationControl.css" rel="stylesheet" type="text/css">
</head>
<body>
<!--对账管理-->
<div class="common-view">
    <!--标题-->
    <p class="common-title">财务管理<span>&gt;</span>对账管理</p>

    <!--主体内容-->
    <div class="common-total">
        <!--对账单查询-->
        <div class="common-search">
            <p class="common-little-title">对账单查询</p>
            <div class="common-search-item">
                <div class="form-inline">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">对账单时间：</span><input type="text" id="beginTime" class="form-control" readonly  ><span class="input-group-addon common-default">~</span><input type="text" id="endTime" class="form-control" readonly>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">对账单状态：</span>
                            <select class="form-control">
                                <option value="0" selected>已确认</option>
                                <option value="1">未确认</option>
                            </select>
                        </div>

                    </div>
                    <div class="form-group"><a href="javascript:;" class="btn btn-primary search">查询</a></div>
                </div>
                <div class="data-reset"><a href="javascript:;" class="btn btn-info"><span
                        class="glyphicon glyphicon-download-alt"></span>&nbsp;&nbsp;导出</a></div>
            </div>
        </div>

        <!--活动列表-->
        <div class="common-list">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th class="col-md-1">对账单时间</th>
                    <th class="col-md-1">对账金额</th>
                    <th class="col-md-1">对账单状态</th>
                    <th class="col-md-1">平台佣金</th>
                    <th class="col-md-1">结算金额</th>
                    <th class="col-md-1">控制</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>2016-09-20~2016-09-20</td>
                    <td>￥88</td>
                    <td>已确认</td>
                    <td>￥88</td>
                    <td>￥88</td>
                    <td><a href="javascript:;" class="common-btn">导出订单</a></td>
                </tr>
                <tr>
                    <td>2016-09-20~2016-09-20</td>
                    <td>￥88</td>
                    <td>未确认</td>
                    <td>￥88</td>
                    <td>￥88</td>
                    <td><a href="javascript:;" class="common-btn" data-toggle="modal" data-target="#confirm">确认对账单</a><a href="javascript:;" class="common-btn">导出订单</a></td>
                </tr>
                </tbody>
            </table>
            <!--分页器-->
            <div class="fixed">
                <div class="list-fenye">
                    <span>共100</span>
                    <span><em>1/5</em>页</span>
                    <ul class="pagination">
                        <li><a href="#">&laquo;</a></li>
                        <li class="active"><a href="#">1</a></li>
                        <li><a href="#">2</a></li>
                        <li><a href="#">3</a></li>
                        <li><a href="#">4</a></li>
                        <li><a href="#">5</a></li>
                        <li><a href="#">&raquo;</a></li>
                    </ul>
                    <span>跳转到<input type="text"></span><a href="javascript:;" class="btn btn-primary">确定</a>
                </div>
            </div>
            <!--/分页器-->
        </div>
    </div>

    <!-- 确认订单模态框（Modal） -->
    <div class="modal fade" id="confirm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="confirmLabel">是否确认对账单</h4>
                </div>
                <!--<div class="modal-body">-->
                <!--</div>-->
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">确认</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
    <!-- 确认订单模态框（Modal） -->


</div>
<!--/对账管理-->
</body>
<script src="../../scripts/jquery.min.js"></script>
<script src="../../scripts/bootstrap.min.js"></script>
<script src="../../scripts/laydate.js"></script>
<script src="../../scripts/common.js"></script>
</html>
