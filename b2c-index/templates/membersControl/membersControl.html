<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>会员管理-会员列表</title>
    <link href="../../style/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../../style/common.css" rel="stylesheet" type="text/css">
    <link href="../../style/framework/membersControl/membersControl.css" rel="stylesheet" type="text/css">
    <script src="../../scripts/jquery.min.js"></script>
</head>
<body>
<!--会员列表-->
<div class="common-view">
    <!--标题-->
    <p class="common-title">会员管理<span>&gt;</span>会员列表</p>

    <!--主体内容-->

                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">会员名称</span><input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="form-group"><a href="javascript:;" class="btn btn-primary">查询</a></div>
                </form>
            </div>
        </div>
        <!--会员列表-->
        <div class="common-list">
            <!--<p class="common-little-title">评论列表</p>-->
            <div class="cmembers-list-neirong">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th class="col-md-1">用户名称</th>
                        <th class="col-md-2">店铺累计消费金额&nbsp;&nbsp;<span class="glyphicon glyphicon-save up-active"></span></th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td><span>张三</span><span>18000000000</span></td>
                        <td>￥9999.00</td>
                        <td>22</td>
                    </tr>
                    <tr>
                        <td><span>张三</span><span>18000000000</span></td>
                        <td>￥9999.00</td>
                        <td>22</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <!--分页器-->
            <div class="fixed">
                <div class="list-fenye">
                    <span>共100</span>
                    <span><em>1/5</em>页</span>
                    <ul class="pagination">
                        <li><a href="#">&laquo;</a></li>
                        <li class="active"><a href="#">1</a></li>
                        <li><a href="#">2</a></li>
                        <li><a href="#">3</a></li>
                        <li><a href="#">4</a></li>
                        <li><a href="#">5</a></li>
                        <li><a href="#">&raquo;</a></li>
                    </ul>
                    <span>跳转到<input type="text"></span><a href="javascript:;" class="btn btn-primary">确定</a>
                </div>
            </div>
            <!--/分页器-->
        </div>
    </div>


</div>
<!--/会员列表-->
</body>
</html>
